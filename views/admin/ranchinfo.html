<!DOCTYPE html>
<html lang="en" ng-app="cattleBarn">

<head>
    <title>Ranch Info</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Ranch Name {{ranch.ranchname}}
            </label>
                    <input type="text" class="form-control" ng-model="ranch.ranchname" name="ranch-name">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Ranch Owner
            </label>
                    <input type="text" class="form-control" ng-model="ranch.owner" name="ranch-owner">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Phone
            </label>
                    <input type="text" class="form-control" ng-model="ranch.phone" name="phone">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label>
              Address
            </label>
                    <input type="text" class="form-control" ng-model="ranch.address" name="address">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>
              City
            </label>
                    <input type="text" class="form-control" ng-model="ranch.city" name="city">
                </div>
            </div>
            <div class="col-sm-1">
                <div class="form-group">
                    <label>
              State
            </label>
                    <input type="text" class="form-control" ng-model="ranch.state" name="state">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>
              Zip
            </label>
                    <input type="text" class="form-control" ng-model="ranch.zip" name="zip">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Premisis ID
            </label>
                    <input type="text" class="form-control" ng-model="ranch.premisisid" name="premisis-id">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Tax Exempt #
            </label>
                    <input type="text" class="form-control" ng-model="ranch.taxexemptnum" name="tax-exempt-num">

            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Timber #
            </label>
                    <input type="text" class="form-control" ng-model="ranch.timbernum" name="timber-num">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Email
            </label>
                    <input type="text" class="form-control" ng-model="ranch.email" name="email">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>
              Website
            </label>
                    <input type="text" class="form-control" ng-model="ranch.website" name="website">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio">
                Commercial
              </label>
                        <input name="ranchtype" value="commercial" ng-model="ranch.ranchtype" type="radio">
                    </div>
                    <div class="col-sm-4">
                        <label class="radio">
                Registered
              </label>
                        <input name="ranchtype" value="registered" ng-model="ranch.ranchtype" type="radio">
                    </div>
                    <div class="col-sm-4">
                        <label class="radio">
                Both
              </label>
                        <input name="ranchtype" value="both" ng-model="ranch.ranchtype" type="radio">
                    </div>
                </div>
            </div>
        </div>

                            <input type="text" class="form-control" ng-model="ranch.breedass[1].zip" name="breedasszip">

                    <div class="col-sm-3">

            <div class="col-sm-2">

        <div class="row" style="padding:15px; background-color:#eee;">
            <div class="col-sm-9">
                <button class="btn btn-primary pull-right">Button</button>

            </div>

        </div>
